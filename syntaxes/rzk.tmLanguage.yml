  - match: ^(#def|#define|#postulate)\s+([^\-\?\!\.\\;,#\"\]\[\)\(\}\{><\|
      \t\n\r][^\.\\;,#\"\]\[\)\(\}\{><\|
      \t\n\r]*)\b(\s+(uses)\s+\(([^\-\?\!\.\\;,#\"\]\[\)\(\}\{><\|][^\.\\;,#\"\]\[\)\(\}\{><\|]*)\))?
    captures:
      "1":
        name: meta.preprocessor
      "2":
        name: entity.name.function
      "4":
        name: support.constant.property-value
      "5":
        name: variable.parameter.rzk
  - include: "#strings"
  - include: "#terms"
repository:
