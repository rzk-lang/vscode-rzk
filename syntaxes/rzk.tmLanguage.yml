  param-identifiers:
    patterns:
      - match:
          '[^\-\?\!\.\\;,#\"\]\[\)\(\}\{><\| \t\n][^\.\\;,#\"\]\[\)\(\}\{><\|
          \t\n]*'
        name: variable.parameter.rzk
  param-topes:
    patterns:
      - match: \|([^}]*)
        captures:
          "1":
            name: string.interpolated
            patterns:
              - include: "#builtins"
  ext-type-topes:
    patterns:
      - match: ([^\|]*)\|->
        captures:
          "1":
            name: string.interpolated
            patterns:
              - include: "#builtins"
  ext-types:
    patterns:
      - begin: \[
