  - match: ^(#check|#compute(-whnf|-nf)?|#set-option|#unset-option)\b[^-]
    captures:
      "1":
        name: keyword.control
  - match: ^(#section|#end)(\s+[^\-\?\!\.\\;,#\"\]\[\)\(\}\{><\|
      \t\n\r][^\.\\;,#\"\]\[\)\(\}\{><\| \t\n\r]*)?\b
