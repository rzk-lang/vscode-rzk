      ^(#assume|#variable|#variables)\s+([^\-\?\!\.\\;\:,#\"\]\[\)\(\}\{><\|
      \t\n\r][^\.\\;\:,#\"\]\[\)\(\}\{><\|]*)\b
    captures:
